<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Personal Website</h1>
    </header>
    <section>
        <p>Hello! This is my personal website where I showcase my projects and skills.</p>
        <p>Stay tuned for more updates!</p>
    </section>
    <footer>
        <p>Created by <strong>username</strong></p>
    </footer>

    <button id="fetchData">Get API Response</button>
    <p id="apiResponse"></p>

    <script>
        document.getElementById("fetchData").addEventListener("click", function() {
            fetch("https://hhsv3ubiqa.execute-api.eu-north-1.amazonaws.com/prod/MyWebAppFunction") 
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not OK");
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("apiResponse").innerText = "API Response: " + JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById("apiResponse").innerText = "Error fetching API.";
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
